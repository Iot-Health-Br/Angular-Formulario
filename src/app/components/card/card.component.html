<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Cadastro de Usu√°rio</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div style="display: flex; gap: 20px;">
      <mat-form-field class="example-form-field">
        <mat-label>Digite seu nome</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="example-form-field">
        <mat-label>CPF</mat-label>
        <input matInput type="text" [(ngModel)]="cpfValue" placeholder="Digite seu CPF">
        <button *ngIf="cpfValue" matSuffix mat-icon-button aria-label="Clear CPF" (click)="cpfValue=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div style="margin-top: 20px;">
      <mat-form-field class="example-full-width">
        <mat-label>Escolha uma data</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>DD/MM/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    
  </mat-card-content>
  <mat-card-actions>
    <div style="display: flex; gap: 10px;">
      <button mat-flat-button>Salvar</button>
      <button mat-raised-button>Cancelar</button>
    </div>
  </mat-card-actions>
</mat-card>
